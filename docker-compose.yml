version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: sdsp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - search-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: sdsp-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - search-net

  elasticsearch:
    image: elasticsearch:7.17.10
    container_name: sdsp-elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - search-net
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.17.10
    container_name: sdsp-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - search-net

  kibana-2:
    image: kibana:7.17.10
    container_name: sdsp-kibana-2
    ports:
      - "5602:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - search-net

  # 1. Storage Backend (Source of Truth)
  mysql:
    image: mysql:8.0
    container_name: sdsp-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: search_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    # Enable Binlog for Debezium
    command:
      - --default-authentication-plugin=mysql_native_password
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
    networks:
      - search-net
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. CDC Connector (Debezium / Kafka Connect)
  connect:
    image: debezium/connect:2.4
    container_name: sdsp-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      # Simplify for demo
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      - kafka
      - mysql
    networks:
      - search-net

  connect-2:
    image: debezium/connect:2.4
    container_name: sdsp-connect-2
    ports:
      - "8084:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      # Simplify for demo
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      - kafka
      - mysql
    networks:
      - search-net

  # 3. Observability (SkyWalking)
  oap:
    image: apache/skywalking-oap-server:9.5.0
    container_name: sdsp-oap
    ports:
      - "11800:11800"
      - "12800:12800"
    networks:
      - search-net

  ui:
    image: apache/skywalking-ui:9.5.0
    container_name: sdsp-ui
    ports:
      - "8088:8080"
    environment:
      SW_OAP_ADDRESS: http://oap:12800
    depends_on:
      - oap
    networks:
      - search-net

  search-middleware:
    build: ./search-middleware
    container_name: sdsp-app-middleware
    depends_on:
      - kafka
      - elasticsearch
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/search_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - search-net

  search-frontend:
    build: ./search-frontend
    container_name: sdsp-app-frontend
    ports:
      - "3000:80"
    networks:
      - search-net

  rss-crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    container_name: sdsp-app-rss-crawler
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - search-net

networks:
  search-net:
    driver: bridge

volumes:
  es_data:
  mysql_data:
